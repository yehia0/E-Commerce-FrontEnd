<!-- src/app/features/cart/components/cart-item/cart-item.html -->

<div class="cart-item">
  <div class="item-image">
    <img
      [src]="getProductImage(item)"
      [alt]="getProductName(item)"
      (error)="$event.target.src='assets/images/placeholder.png'">
  </div>

  <div class="item-details">
    <div class="item-name">{{ item.product.name }}</div>

    <div class="item-meta">
      <span *ngIf="getSize() !== '-'">Size: {{ getSize() }}</span>
      <span *ngIf="getColor() !== '-'"> | Color: {{ getColor() }}</span>
    </div>

    <div class="item-price">
      {{ item.price }} EGP
    </div>

    <!-- Price & Stock Warnings -->
    <div *ngIf="item.priceChanged" class="price-change-warning">
      ⚠️ Price has changed. Remove and re-add to update.
    </div>
    <div *ngIf="item.product.stock && item.product.stock <= 5" class="stock-warning">
      ⚠️ Only {{ item.product.stock }} left in stock
    </div>
  </div>

  <div class="item-actions">
    <div class="quantity-controls">
      <button
        (click)="decreaseQuantity()"
        [disabled]="item.quantity <= 1"
        class="qty-btn">
        -
      </button>
      <input
        type="number"
        [value]="item.quantity"
        readonly
        class="qty-input">
      <button
        (click)="increaseQuantity()"
        class="qty-btn">
        +
      </button>
    </div>

    <div class="item-total">
      <span class="total-label">Total:</span>
      <span class="total-value">{{ getItemTotal() }} EGP</span>
    </div>

    <button class="remove-btn" (click)="onRemove()">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
        <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
        <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
      </svg>
      Remove
    </button>
  </div>
</div>

<!-- Remove confirmation modal -->
<app-confirmation-modal
  [config]="confirmationConfig"
  [isVisible]="showConfirmation"
  (confirmed)="onConfirmRemove()"
  (cancelled)="onCancelRemove()">
</app-confirmation-modal>
