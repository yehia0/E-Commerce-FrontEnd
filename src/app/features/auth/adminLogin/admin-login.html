<!-- src/app/features/auth/admin-login/admin-login.html -->
<div class="admin-login-page">
  <div class="admin-login-container">
    <div class="admin-login-card">
      <!-- Header -->
      <div class="admin-header">
        <div class="admin-icon">ğŸ”</div>
        <h1>Admin Portal</h1>
        <p>Authorized Access Only</p>
      </div>

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="admin-form">
        <!-- Error Message -->
        <div class="alert alert-error" *ngIf="errorMessage">
          <span class="alert-icon">âš ï¸</span>
          <span>{{ errorMessage }}</span>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">
            <span class="label-icon">ğŸ“§</span>
            Admin Email
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="admin@urbanstyle.com"
            [class.error]="email?.invalid && email?.touched"
            autocomplete="username">
          <div class="error-message" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">
            <span class="label-icon">ğŸ”’</span>
            Password
          </label>
          <div class="password-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="Enter admin password"
              [class.error]="password?.invalid && password?.touched"
              autocomplete="current-password">
            <button
              type="button"
              class="toggle-password"
              (click)="togglePassword()">
              {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
            </button>
          </div>
          <div class="error-message" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn-admin-submit"
          [disabled]="loading">
          <span *ngIf="!loading">
            <span class="btn-icon">ğŸ”“</span>
            Access Admin Panel
          </span>
          <span *ngIf="loading" class="loading-spinner">
            <span class="spinner"></span> Authenticating...
          </span>
        </button>

        <!-- Back to User Login -->
        <div class="back-to-user">
          <a routerLink="/login">
            â† Back to User Login
          </a>
        </div>
      </form>

      <!-- Security Notice -->
      <div class="security-notice">
        <span class="notice-icon">ğŸ›¡ï¸</span>
        <p>This area is restricted to authorized administrators only. All access attempts are logged.</p>
      </div>
    </div>
  </div>
</div>
