<!-- src/app/features/account/account.html -->

<div class="container">
  <!-- Loading Overlay -->
  <div *ngIf="isLoading()" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <h1 class="page-title">My Account</h1>

  <div class="account-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-info">
        <div class="user-avatar">{{ getUserAvatar() }}</div>
        <div class="user-name">{{ getUserName() }}</div>
        <div class="user-email">{{ getUserEmail() }}</div>
      </div>

      <ul class="menu-list">
        <li
          class="menu-item"
          [class.active]="activeSection === 'dashboard'"
          (click)="setActiveSection('dashboard')">
          <span class="menu-icon">ğŸ“Š</span>
          <span>Dashboard</span>
        </li>
        <li
          class="menu-item"
          [class.active]="activeSection === 'orders'"
          (click)="setActiveSection('orders')">
          <span class="menu-icon">ğŸ“¦</span>
          <span>My Orders</span>
        </li>
        <li
          class="menu-item"
          [class.active]="activeSection === 'profile'"
          (click)="setActiveSection('profile')">
          <span class="menu-icon">ğŸ‘¤</span>
          <span>Profile</span>
        </li>
        <li
          class="menu-item"
          [class.active]="activeSection === 'addresses'"
          (click)="setActiveSection('addresses')">
          <span class="menu-icon">ğŸ“</span>
          <span>Addresses</span>
        </li>
        <li
          class="menu-item"
          [class.active]="activeSection === 'wishlist'"
          (click)="setActiveSection('wishlist')">
          <span class="menu-icon">â¤ï¸</span>
          <span>Wishlist</span>
        </li>
        <li
          class="menu-item"
          (click)="logout()">
          <span class="menu-icon">ğŸšª</span>
          <span>Logout</span>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <app-dashboard *ngIf="activeSection === 'dashboard'"></app-dashboard>
      <app-orders *ngIf="activeSection === 'orders'"></app-orders>
      <app-profile *ngIf="activeSection === 'profile'"></app-profile>
      <app-addresses *ngIf="activeSection === 'addresses'"></app-addresses>
      <app-wishlist *ngIf="activeSection === 'wishlist'"></app-wishlist>
    </div>
  </div>
</div>
<!-- Logout Confirmation Modal -->
<app-confirmation-modal
  [config]="logoutConfirmationConfig"
  [isVisible]="showLogoutConfirmation"
  (confirmed)="onConfirmLogout()"
  (cancelled)="onCancelLogout()">
</app-confirmation-modal>
